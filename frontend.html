<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoDesk - Gerenciador de Livros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-4xl space-y-8">
        <header class="text-center">
            <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight mb-2">Gerenciamento de Livros</h1>
            <p class="text-gray-500 font-medium">Consumindo dados do seu backend de forma rápida e simples.</p>
        </header>
        
        <!-- Configuração de URL -->
        <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">Configuração do Backend</h2>
            <div class="flex items-center space-x-2">
                <input type="text" id="backendUrlInput" value="http://168.138.151.220:5000" class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="URL do seu backend (ex: http://168.138.151.220:5000)">
                <button id="updateUrlBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200">
                    Atualizar URL
                </button>
            </div>
            <p id="statusMessage" class="mt-2 text-sm text-gray-500"></p>
        </div>

        <!-- Seção de Autores -->
        <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Autores</h2>
            <div id="authors-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Autores serão carregados aqui -->
            </div>
        </div>

        <!-- Seção de Editoras -->
        <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Editoras</h2>
            <div id="publishers-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Editoras serão carregadas aqui -->
            </div>
        </div>

    </div>

    <script>
        // Define a URL base do seu backend.
        let backendUrl = document.getElementById('backendUrlInput').value;

        // Elementos DOM
        const authorsList = document.getElementById('authors-list');
        const publishersList = document.getElementById('publishers-list');
        const statusMessage = document.getElementById('statusMessage');
        const updateUrlBtn = document.getElementById('updateUrlBtn');

        // Função para mostrar uma mensagem de status
        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = `mt-2 text-sm font-medium ${isError ? 'text-red-500' : 'text-gray-500'}`;
        }

        // Função para buscar e exibir os autores
        async function fetchAuthors() {
            authorsList.innerHTML = '<p class="text-center text-gray-400 col-span-full">Carregando autores...</p>';
            try {
                const response = await fetch(`${backendUrl}/autores`);
                if (!response.ok) {
                    throw new Error(`Erro na rede: ${response.status}`);
                }
                const authors = await response.json();
                
                authorsList.innerHTML = ''; // Limpa a lista antes de preencher
                if (authors.length > 0) {
                    authors.forEach(author => {
                        const authorCard = `
                            <div class="bg-blue-50 p-4 rounded-lg border border-blue-200 shadow-sm">
                                <p class="font-bold text-blue-800">${author.nome}</p>
                                <p class="text-sm text-blue-600">${author.nacionalidade || 'N/A'}</p>
                            </div>
                        `;
                        authorsList.innerHTML += authorCard;
                    });
                } else {
                    authorsList.innerHTML = '<p class="text-center text-gray-400 col-span-full">Nenhum autor encontrado.</p>';
                }

                showStatus('Dados de autores carregados com sucesso.');
            } catch (error) {
                console.error("Erro ao buscar autores:", error);
                authorsList.innerHTML = `<p class="text-center text-red-500 col-span-full">Erro ao carregar autores. Verifique o console.log.</p>`;
                showStatus(`Erro ao carregar autores. Verifique se o backend está online.`, true);
            }
        }

        // Função para buscar e exibir as editoras
        async function fetchPublishers() {
            publishersList.innerHTML = '<p class="text-center text-gray-400 col-span-full">Carregando editoras...</p>';
            try {
                const response = await fetch(`${backendUrl}/editoras`);
                if (!response.ok) {
                    throw new Error(`Erro na rede: ${response.status}`);
                }
                const publishers = await response.json();

                publishersList.innerHTML = ''; // Limpa a lista antes de preencher
                if (publishers.length > 0) {
                    publishers.forEach(publisher => {
                        const publisherCard = `
                            <div class="bg-green-50 p-4 rounded-lg border border-green-200 shadow-sm">
                                <p class="font-bold text-green-800">${publisher.nome}</p>
                                <p class="text-sm text-green-600">${publisher.cidade || 'N/A'}</p>
                            </div>
                        `;
                        publishersList.innerHTML += publisherCard;
                    });
                } else {
                    publishersList.innerHTML = '<p class="text-center text-gray-400 col-span-full">Nenhuma editora encontrada.</p>';
                }

                showStatus('Dados de editoras carregados com sucesso.');
            } catch (error) {
                console.error("Erro ao buscar editoras:", error);
                publishersList.innerHTML = `<p class="text-center text-red-500 col-span-full">Erro ao carregar editoras. Verifique o console.log.</p>`;
                showStatus(`Erro ao carregar editoras. Verifique se o backend está online.`, true);
            }
        }

        // Atualiza a URL do backend e recarrega os dados
        updateUrlBtn.addEventListener('click', () => {
            backendUrl = document.getElementById('backendUrlInput').value;
            fetchAuthors();
            fetchPublishers();
        });

        // Carrega os dados quando a página é carregada
        window.onload = () => {
            fetchAuthors();
            fetchPublishers();
        };

    </script>
</body>
</html>
